<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    
    <title>Search Enhancer</title>
  </head>
  <body>
    <!-- page container -->
    <div class="container">
      <!-- header -->
      <h1 class="title">Search Enhancer</h1>

      <!-- top action group -->
      <div class="action-group">
        <!-- compact/grouped select -->
        <div class="switch" id="switch">
          <div class="switch-label active">Compact</div>
          <div class="switch-label">Grouped</div>
        </div>
        <!-- search -->
        <div class="icon-input">
          <input type="text" id="input-search" placeholder="Search" />
          <label for="input-search">
            <img class="input-icon" src="img/search.svg" />
          </label>
        </div>
      </div>

      <!-- site list -->
      <div class="site-list" id="site-list">
        <!-- site list item -->
        <div class="site-list-item include">
          stackoverflow.com
          <img class="delete-icon" src="img/delete.svg"/>
        </div>
        
      </div>

      <!-- bottom action group -->
      <div class="action-group flex-end">
        <!-- input for add site -->
        <div class="icon-input">
          <input
            type="text"
            id="input-add"
            placeholder="Input the site then press enter"
          />
          <label for="input-add">
            <img class="input-icon" src="img/add-circle.svg" />
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
